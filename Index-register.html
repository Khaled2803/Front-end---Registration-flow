<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./style-register.css">
</head>
<body>
    
    <section class="page">
        <section class="logo">
            <a href="#">Allready a member?</a>
            <img src="./Imagens/logo.svg">
        </section>
        <section class="title">
            <h1>Input your information</h1>
            <h4>We need you to help us with some basic information for your account creation. Here are our <a href="#">terms and conditins</a>. Please read them carefully. We are GDRP compliiant</h4>
        </section>
        
        <section class="divider"></section>

        <form class="formulario">
            <div class="formulario1">
                <div class="card-input">
                    <label for="inputName">First name <img src="./Imagens/ícon da Label.svg"></label><br>
                    <input type="text" id="inputName" placeholder="John"><br>
                </div>
                <div class="card-input">
                    <label for="inputName">Company <img src="./Imagens/ícon da Label.svg"></label><br>
                    <input type="text" id="inputName" placeholder="John Smith"><br>
                </div>
            </div>
            <div class="formulario2">
                <div class="card-input">
                    <label for="inputName">Last name <img src="./Imagens/ícon da Label.svg"></label><br>
                    <input type="text" id="inputName" placeholder="Smit"><br>
                </div>
                <div class="card-input">
                    <label for="inputName">Work email <img src="./Imagens/ícon da Label.svg"></label><br>
                    <input type="text" id="inputName" placeholder="John Smith"><br>
                </div>
            </div>
        </form>
        <form class="formulario">
            <div class="part1">
                <div class="card-input">
                    <div class="text">
                        <label for="inputNumber">Number of employees<span>(optional)</span></label>
                        <img src="./Imagens/ícon da Label.svg">
                    </div>
                    <div class="number">
                        <button>0<20</button>
                        <button>20<50</button>
                        <button>50<100</button>
                        <button>10<...</button>
                    </div>
                </div>
            </div>
            <div class="part2">
                <div class="card-input">
                    <div class="text">
                        <label for="inputNumber">Phone Number<span>(optional)</span></label>
                        <img src="./Imagens/ícon da Label.svg">
                    </div>
                    <div class="phone">
                        <div class="input1">
                            <input type="number" placeholder="+000">
                        </div>
                        <div class="input2">
                            <input type="tel">
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <section class="divider"></section>

        <section class="formulario">
            <div class="card-input">
                <label for="inputpassword">Password <img src="./Imagens/ícon da Label.svg"></label><br>
                <input type="password">
            </div>
            <div class="card-input">
                <label for="inputpassword">Confirm password <img src="./Imagens/ícon da Label.svg"></label><br>
                <input type="password">
            </div>
        </section>

        <section class="divider"></section>

        <section class="formulario-end">
            <div class="checkbox">
                <input type="checkbox">
                <span>I agree with <a href="#">terms and conditins</a></span>
            </div>
            <div class="button">
            <button><a href="./Index-sucess-register.html">Register</a></button>
            </div>          
        </section>
    </section>
    
    <section class="image-page">
        <img src="./Imagens/image-page.svg">
    </section>
</body>
</html>
